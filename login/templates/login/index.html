<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>


<div class="container">
  <h2>Sign In</h2>
   <form method="post" class="post-form">
    <div class="form-group">
      <input type="email" id="email" name="email" class="form-control" placeholder="Email" value="{{ form.email }}">
      <br>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" value="{{ form.password }}">
      <br>
      <input type="submit" id="submit" class="save btn btn-default" value="Sign In">
    </div>
  </form>
</div>


</body>
</html>

</html>
